name: Transform JSON

on:
  schedule:
    - cron: '*/30 * * * 5-7'  # Cada 30 minutos de viernes a domingo
  push:
    branches:
      - main

jobs:
  transform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gitpython

      - name: Run Python script
        run: python transform_schedule.py

      - name: Push changes
        run: |
          git config --global user.name "formulatimer"
          git config --global user.email ${{ secrets.mail }}
          git add 2018.json
          git commit -m "Update 2018.json with transformed data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
